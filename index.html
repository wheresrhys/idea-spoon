<!DOCTYPE html>
<html>
	<head>
		<title>Idea spoon</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" href="/styles.css" />
	</head>
	<body>
		<a class="refresh" href="/">Refresh</a>
		{{#each ideas}}
			<div class="idea" data-id="{{_id}}"><p>{{{note}}}
				<span class="actions">
					<span class="votes votes-{{_id}}">{{votes}}</span>
					<button class="down-vote">down vote</button>
					<button class="up-vote">up vote</button>

					{{#unless isFull}}<button class="is-full">full</button>{{/unless}}
					{{#unless lookUp}}<button class="lookup">lookup</button>{{/unless}}
					{{#unless isDone}}<button class="is-done">done</button>{{/unless}}
				</span>
			</p></div>
		{{/each}}
		<script src="/fetch.js"></script>
		<script src="/bundle.js"></script>
	</body>
</html>
